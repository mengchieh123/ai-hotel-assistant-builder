# 完整業務功能規格文件 - 酒店管理系統
version: "2.0"
spec_type: "enterprise_hotel_management"
last_updated: "2024-01-15"

metadata:
  project: "AI Hotel Assistant Enterprise"
  version: "2.0.0"
  description: "五星級酒店智能管理系統 - 多業務場景整合"

hotel_enterprise:
  brand: "台北晶華酒店集團"
  properties:
    - name: "台北晶華酒店"
      type: "luxury"
      rooms: 300
      location: "台北市中山區"
    
    - name: "台中晶華酒店" 
      type: "business"
      rooms: 200
      location: "台中市西屯區"
    
    - name: "高雄晶華酒店"
      type: "resort"
      rooms: 250
      location: "高雄市前金區"

membership_system:
  enabled: true
  tier_structure:
    silver:
      name: "銀卡會員"
      requirements: "首次入住"
      benefits:
        - "5% 房價折扣"
        - "積分累積"
        - "會員專屬價格"
    
    gold:
      name: "金卡會員" 
      requirements: "累積 5,000 點或 10 晚住宿"
      benefits:
        - "10% 房價折扣"
        - "專屬客服熱線"
        - "房型升級機會"
        - "提早入住 (12:00)"
        - "延遲退房 (14:00)"
    
    platinum:
      name: "白金會員"
      requirements: "累積 20,000 點或 30 晚住宿"
      benefits:
        - "15% 房價折扣"
        - "個人化管家服務"
        - "行政酒廊使用權"
        - "免費早餐"
        - "機場接送服務"
    
    diamond:
      name: "鑽石會員"
      requirements: "累積 50,000 點或 50 晚住宿"
      benefits:
        - "20% 房價折扣"
        - "套房升級保證"
        - "24小時專屬管家"
        - "水療中心免費使用"
        - "米其林餐廳預訂優先權"

  points_system:
    earn_rules:
      base_rate: 10
      weekend_bonus: 5
      suite_bonus: 20
      long_stay_bonus: "每多一晚 +5 點"
    
    redemption:
      point_value: 1
      min_redemption: 1000
      redemption_options:
        - "免費住宿"
        - "餐飲抵扣"
        - "水療服務"
        - "客房升級"
    
    expiration: 
      enabled: true
      period_days: 730

promotion_engine:
  enabled: true
  campaign_types:
    
    seasonal:
      - name: "春節特惠"
        period: "2024-01-20 to 2024-02-15"
        discount: 20
        conditions: "最少入住2晚"
        target_audience: "家庭旅客"
      
      - name: "夏季促銷"
        period: "2024-06-01 to 2024-08-31" 
        discount: 15
        conditions: "提前14天預訂"
        target_audience: "休閒旅客"
    
    behavioral:
      - name: "回頭客獎勵"
        discount: 12
        conditions: "第二次入住"
        auto_apply: true
      
      - name: "長住優惠"
        discount: "第3晚起 25%"
        conditions: "連續入住3晚以上"
        target_audience: "商務旅客"
    
    partnership:
      - name: "航空公司合作"
        discount: 15
        conditions: "出示航空公司會員卡"
        partners: ["中華航空", "長榮航空"]
      
      - name: "企業協議價"
        discount: 20
        conditions: "合作企業員工"
        partners: ["台積電", "鴻海", "聯發科"]

room_management:
  room_types:
    - type: "標準房"
      size: "32㎡"
      amenities: ["免費WiFi", "迷你吧", "保險箱"]
      base_price: 4500
      
    - type: "豪華房" 
      size: "45㎡"
      amenities: ["海景陽台", "浴缸", "Nespresso咖啡機"]
      base_price: 6800
      
    - type: "行政套房"
      size: "68㎡"
      amenities: ["獨立客廳", "行政酒廊", "管家服務"]
      base_price: 12000
      
    - type: "總統套房"
      size: "150㎡"
      amenities: ["私人泳池", "廚房", "會議室", "專屬司機"]
      base_price: 35000

  inventory_management:
    total_rooms: 750
    overbooking_policy: 5%
    maintenance_schedule: "季度保養"

