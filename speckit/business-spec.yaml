name: hotel-booking-business-spec
version: 2.0.0-tw
description: 飯店訂房系統完整業務規格 - 台灣市場優化版
last_updated: 2025-11-04
market: Taiwan

# ============================================
# 業務領域定義
# ============================================
business_domains:
  
  # 領域 1：預訂管理
  booking_management:
    description: 完整的訂房生命週期管理
    sub_domains:
      - 訂房查詢與搜索
      - 專案或房型主打推薦
      - 房態即時查詢
      - 預訂創建與確認
      - 預訂修改與取消
      - 訂單狀態追蹤
    
    台灣特色:
      - 支援國旅券/振興券
      - 配合政府補助專案
      - 連假彈性房價
  
  # 領域 2：房態管理
  inventory_management:
    description: 房間庫存與可訂狀態管理
    sub_domains:
      - 即時房態更新
      - 房間分配策略
      - 超賣保護機制
      - 房態同步（多渠道）
    
    台灣特色:
      - OTA 渠道整合（Agoda, Booking.com, AsiaYo）
      - 官網直訂優惠保證
      - 連假期間房態控管
  
  # 領域 3：價格管理
  pricing_management:
    description: 動態定價與折扣策略
    sub_domains:
      - 基礎房價設定
      - 季節性定價
      - 動態調價策略
      - 折扣與優惠管理
      - 會員專屬價格
    
    台灣特色:
      - 平假日差異定價
      - 連假彈性定價（春節、端午、中秋、國慶）
      - 國旅補助整合
  
  # 領域 4：會員管理
  membership_management:
    description: 會員體系與權益管理
    sub_domains:
      - 會員註冊與認證
      - 等級晉升與降級
      - 積分累積與兌換
      - 會員專屬權益
      - 生日與紀念日優惠
    
    台灣特色:
      - 與 LINE 官方帳號整合
      - 電子發票自動對獎
      - 手機號碼快速註冊

# ============================================
# 核心業務規則庫
# ============================================
core_business_rules:
  
  # 規則組 1：預訂規則（台灣優化）
  booking_rules:
    
    最少入住天數:
      平日: 1晚
      週末: 1晚
      連假: 2晚
      春節: 3晚
      特殊節日:
        跨年: 2晚
        國慶連假: 2晚
    
    最多入住天數:
      一般訂房: 30晚
      長期住宿: 90晚（需特殊申請）
    
    提前預訂期限:
      最早: 提前365天
      最晚: 當日18:00前
      熱門時段: 提前90天開放預訂（春節、暑假、連假）
    
    入住人數限制:
      豪華客房:
        標準: 2大人
        兒童: 最多1-2位（12歲以下免費，不佔床）
        房內最多入住: 3人（含加床）
        加床: 最多1位（兒童或成人）
      
      行政客房:
        標準: 2大人
        兒童: 最多1-2位（12歲以下免費，不佔床）
        房內最多入住: 3人（含加床）
        加床: 最多1位
      
      家庭套房:
        標準: 2大人 + 2兒童
        房內最多入住: 4人（含加床）
        加床: 最多2位
        特色: 提供兒童專屬設施
      
      總統套房:
        標準: 4大人
        兒童: 不建議（如需要請洽客服）
        房內最多入住: 4人（含加床）
        加床: 最多2位
    
    訂房確認:
      即時確認: 線上支付訂單
      待確認: 電話預訂、企業帳戶訂單
      確認時限: 24小時內
      
    台灣特色規則:
      國旅券使用:
        適用對象: 持有效國旅券的本國旅客
        使用限制: 僅限官網訂房、不可與其他優惠併用
        核銷方式: 入住時出示券號
      
      安心旅遊補助:
        補助對象: 符合政府規定之旅客
        補助內容: 每房每晚最高折抵NT$1,000
        申請方式: 訂房時選擇補助方案
  
  # 規則組 2：取消政策（參考台灣主流平台）
  cancellation_policy:
    
    免費取消:
      時限: 入住前24小時（含）
      退款: 全額退款
      處理時間: 7-14個工作日
      
    部分退款:
      時限: 入住前12-24小時
      退款: 50%
      處理時間: 7-14個工作日
      
    不可退款:
      時限: 入住前12小時內
      退款: 0%
      說明: 不可取消、不可退款
    
    特殊政策:
      不可退款房價:
        說明: 訂房時已享最低價格（通常為市價7-8折）
        退款: 任何時候不可退款
        優勢: 價格最優惠
        
      連假訂房:
        春節期間: 入住前7天不可取消
        其他連假: 入住前72小時不可取消
        退款: 依標準政策執行
        
      彈性取消方案（加價選購）:
        加價金額: 房價10%
        權益: 入住前3小時仍可免費取消
        適用: 所有房型
    
    台灣消費者保護:
      7天鑑賞期: 不適用於訂房服務（依消保法規定）
      天災條款: 遇颱風、地震等天災，可彈性處理
      疫情條款: 若遇政府強制隔離令，可全額退款
  
  # 規則組 3：修改政策
  modification_policy:
    
    免費修改:
      時限: 入住前24小時
      可修改項目:
        - 入住日期（視房況）
        - 房型升等（補差價）
        - 入住人數（不超過上限）
        - 聯絡資訊更新
      不可修改項目:
        - 房型降等
        - 已使用的優惠碼
        - 付款方式（線上已付款）
    
    收費修改:
      時限: 入住前12-24小時
      修改費: NT$ 500/次
      可修改內容: 與免費修改相同
    
    不可修改:
      時限: 入住前12小時內
      說明: 請取消重訂或聯繫客服
    
    台灣特色:
      LINE 快速修改: 透過 LINE 官方帳號線上修改
      即時客服: 平日 09:00-21:00 線上客服
  
  # 規則組 4：定價規則（台灣市場優化）
  pricing_rules:
    
    基礎房價:
      豪華客房: NT$ 3,800/晚
      行政客房: NT$ 4,800/晚
      家庭套房: NT$ 6,800/晚
      總統套房: NT$ 12,800/晚
      
    平假日差異定價:
      週日至週四（平日）: 基礎價
      週五（小週末）: 基礎價 x 1.2
      週六（假日）: 基礎價 x 1.3
      連假前一天: 基礎價 x 1.5
    
    季節性調價:
      淡季（1-2月、6-8月）: 0.9x
      平季（3-5月、9-11月）: 1.0x
      旺季（12月、寒暑假）: 1.2x
      特殊節日:
        春節: 1.8x（初一至初五）
        跨年: 1.5x（12/31）
        暑假旺季: 1.3x（7-8月週末）
    
    連住折扣:
      2晚: 95折
      3-4晚: 9折
      5-6晚: 85折
      7晚以上: 8折
      注意: 不可與其他折扣疊加（會員折扣除外）
    
    早鳥優惠:
      30天前: 85折
      60天前: 8折
      90天前: 75折
      120天前: 7折
      注意: 可與連住折扣疊加
    
    最後優惠（限量釋出）:
      當日18:00後: 7折
      條件: 視房況而定
      限制: 不可取消、不可退款
      
    官網直訂優惠:
      折扣: 比 OTA 平台便宜5-10%
      額外贈送: 早餐升級、迎賓飲料
      說明: 最優價格保證
    
    加床費用:
      成人加床: NT$ 800/晚（含早餐）
      兒童加床（7-12歲）: NT$ 500/晚（含早餐）
      嬰兒床（0-6歲）: 免費
    
    早餐費用:
      成人: NT$ 450/人/天
      兒童（7-12歲）: NT$ 250/人/天
      兒童（0-6歲）: 免費
      包含早餐房型: 行政客房、家庭套房、總統套房
    
    台灣特色定價:
      國旅券抵用: 最高折抵NT$1,000/房/晚
      振興券: 可使用五倍券、國旅券
      電子支付回饋: LINE Pay/街口支付享3%回饋
  
  # 規則組 5：會員體系規則（整合 LINE）
  membership_rules:
    
    會員等級:
      普通會員:
        條件: 官網註冊 或 LINE 官方帳號綁定
        折扣: 無
        積分: 每NT$100=1點
        權益:
          - 生日當月85折優惠
          - 專屬優惠推播
      
      銀卡會員:
        條件: 入住5晚 或 消費NT$10,000
        折扣: 5%
        積分: 每NT$100=1.2點
        權益:
          - 提前1小時入住（視房況）
          - 延遲1小時退房
          - 迎賓水果
          - LINE 專屬客服
      
      金卡會員:
        條件: 入住15晚 或 消費NT$30,000
        折扣: 8%
        積分: 每NT$100=1.5點
        權益:
          - 保證12:00入住
          - 保證13:00退房
          - 免費房間升等（視房況）
          - 迎賓水果 + 迷你吧免費
          - 專屬客服專線
      
      白金會員:
        條件: 入住30晚 或 消費NT$60,000
        折扣: 12%
        積分: 每NT$100=2點
        權益:
          - 保證提前入住（12:00）
          - 保證延遲退房（14:00）
          - 保證房間升等
          - 免費機場接送（1趟）限雙北
          - 迎賓香檳 + 全套禮遇
          - VIP 專屬通道
    
    等級維持:
      有效期: 1年（次年同月底）
      續約條件: 達到同等級標準
      降級規則: 未達標自動降級至前一等級
      
    積分規則:
      累積: 依會員等級倍數計算
      有效期: 2年
      兌換:
        300點: 早餐券1張
        500點: 下午茶券1張
        1,000點: 房間升等1次
        2,000點: 免費住宿1晚（豪華客房）
        3,500點: 免費住宿1晚（行政客房）
      
    生日優惠:
      折扣: 85折
      適用: 生日當月入住
      限制: 每年1次，須出示證件
      額外贈送: 生日蛋糕（住房期間）
    
    紀念日優惠:
      折扣: 9折
      適用: 結婚紀念日、會員週年
      限制: 每年各1次
      
    推薦獎勵:
      推薦人: 獲得500積分
      被推薦人: 首次訂房享9折
      條件: 被推薦人完成首次入住
    
    台灣特色會員權益:
      LINE 積分: 與 LINE Points 整合
      電子發票對獎: 自動對獎並通知
      專屬 LINE 貼圖: 白金會員贈送限定貼圖
  
  # 規則組 6：兒童政策（家庭友善）
  children_policy:
    
    年齡定義:
      嬰兒: 0-3歲
      幼兒: 4-6歲
      兒童: 7-12歲
      青少年: 13-17歲
      成人: 18歲以上
    
    費用標準:
      嬰兒（0-3歲）:
        加床: 免費（提供嬰兒床）
        早餐: 免費
        說明: 不佔床不額外收費
        
      幼兒（4-6歲）:
        加床: 免費（與大人同床）
        早餐: 免費
        加床（獨立床位）: NT$ 300/晚
        
      兒童（7-12歲）:
        加床: NT$ 500/晚（含早餐）
        早餐: NT$ 250/人/天
        說明: 7歲以上需加床或另訂房
        
      青少年（13-17歲）:
        加床: NT$ 800/晚（含早餐）
        早餐: NT$ 450/人/天
        說明: 視同成人計價
        
      成人（18歲以上）:
        加床: NT$ 800/晚（含早餐）
        早餐: NT$ 450/人/天
    
    兒童設施（台灣家庭友善特色）:
      - 兒童遊戲室（免費）
      - 兒童戲水池（夏季開放）
      - 兒童餐具與座椅
      - 嬰兒床（免費，需預約）
      - 嬰兒澡盆（免費）
      - 奶瓶消毒鍋（免費借用）
      - 兒童電視頻道
      - 親子主題房（限家庭套房）
      
    家庭優惠方案:
      暑假家庭專案:
        內容: 2大2小（12歲以下）入住家庭套房
        優惠: 第2位兒童免費
        贈送: 遊樂設施體驗券
        
      親子住宿券:
        方案: 平日2人同行1人免費
        適用: 家庭套房
        限制: 至少1位12歲以下兒童
  
  # 規則組 7：付款規則（台灣支付整合）
  payment_rules:
    
    付款方式:
      線上支付:
        - 信用卡（Visa/MasterCard/JCB/AE）
        - LINE Pay（享3%回饋）
        - 街口支付（享2%回饋）
        - Apple Pay / Google Pay
        - 銀聯卡
        - 台灣Pay
      
      超商代碼繳費:
        - 7-11 ibon
        - 全家 FamiPort
        - 萊爾富 Life-ET
        - OK 便利商店
        
      ATM 轉帳:
        - 虛擬帳號繳費
        - 3天內完成轉帳
        
      現場支付:
        - 信用卡
        - 現金（新台幣）
        - 行動支付
    
    付款時機:
      即時付款: 線上預訂時全額付款（享優惠價）
      擔保預訂: 提供信用卡資料擔保
      超商繳費: 取得代碼後3天內繳費
      現場付款: 入住時付款（可能無優惠）
      
    分期付款:
      信用卡分期:
        - 3期免息（單筆滿NT$3,000）
        - 6期免息（單筆滿NT$6,000）
        - 12期免息（單筆滿NT$12,000）
      合作銀行: 指定銀行信用卡
    
    發票開立:
      二聯式發票: 個人
      三聯式發票: 公司行號（需提供統編）
      電子發票: 預設（可存載具）
      發票寄送:
        - Email 寄送
        - 手機條碼
        - 自然人憑證
        - 會員載具
      統一編號: 訂房時提供
      
    退款處理:
      退款方式: 原付款方式
      處理時間:
        - 信用卡: 7-14個工作日
        - LINE Pay: 3-5個工作日
        - 超商代碼: 14-21個工作日（退至指定帳戶）
      手續費: 退款手續費NT$30由客戶承擔
      
    台灣特色:
      國旅券: 僅限現場核銷
      五倍券: 可線上使用或現場核銷
      藝FUN券: 部分方案適用
  
  # 規則組 8：入退房規則
  checkin_checkout_rules:
    
    標準時間:
      入住: 15:00
      退房: 11:00
      
    會員禮遇:
      銀卡: 提前1小時入住、延遲1小時退房（視房況）
      金卡: 保證12:00入住、保證13:00退房
      白金: 保證12:00入住、保證14:00退房
      
    提早入住:
      免費: 視房況而定（14:00後）
      收費:
        - 12:00-15:00: 半天房費
        - 12:00前: 全天房費
      寄放行李: 免費（10:00起）
      
    延遲退房:
      免費: 延遲1小時（視房況）
      收費:
        - 12:00-18:00: 半天房費
        - 18:00後: 全天房費
      寄放行李: 免費（至當日20:00）
      
    證件要求:
      本國人: 身分證或駕照或健保卡
      外國人: 護照
      港澳人士: 台胞證或入境證
      未滿18歲: 需監護人陪同或同意書
      
    台灣特色:
      LINE 快速入住:
        - 事前上傳證件
        - 到店直接取房卡
        - 減少等待時間
        
      無接觸入住:
        - 線上check-in
        - 智慧門鎖（手機開門）
        - 適用部分房型

# ============================================
# 跨系統關聯（台灣生態系）
# ============================================
system_integrations:
  
  # 整合點 1：支付系統
  payment_gateway:
    台灣主流:
      - 綠界科技 ECPay
      - 藍新金流 NewebPay
      - 紅陽科技
    
    支援方式:
      - 信用卡刷卡
      - LINE Pay
      - 街口支付
      - Apple Pay / Google Pay
      - 超商代碼繳費
      - ATM 轉帳
      - 銀聯卡
      - 台灣Pay
      
    回調處理:
      成功: 更新訂單狀態為「已付款」
      失敗: 保留訂單30分鐘等待重試
      取消: 釋放房間庫存
      超商繳費: 等待3天內繳費
  
  # 整合點 2：通知系統（台灣特色）
  notification_system:
    channels:
      email:
        - 訂房確認信
        - 入住提醒（前1天）
        - 取消確認信
        - 修改確認信
        - 電子發票
        
      sms:
        - 訂房確認（手機號碼）
        - 入住提醒
        - 優惠推播
        
      line_notify:
        - 訂房通知
        - 入住提醒
        - 優惠推播
        - 積分變動通知
        - 會員升級通知
        
      line_official:
        - 即時客服
        - 訂單查詢
