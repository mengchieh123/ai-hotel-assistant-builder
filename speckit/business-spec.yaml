# ============================================
# 業務流程圖（台灣優化）
# ============================================
business_workflows:
  
  # 流程 1：標準預訂流程
  standard_booking_flow:
    steps:
      1_搜尋房間:
        input: 入住日期、退房日期、房型、人數
        action: 查詢房態系統
        output: 可訂房間列表
        台灣特色:
          - 顯示平假日價差
          - 標示連假期間
          - 國旅券適用標記
      
      2_選擇房型:
        input: 房型、數量
        action: 計算總價（含折扣）
        output: 價格明細
        台灣特色:
          - 顯示官網最優價保證
          - OTA 平台比價參考
          - 會員價格試算
      
      3_填寫資料:
        input:
          - 客戶姓名、手機、Email
          - 入住人數明細
          - 特殊需求（素食、生日、蜜月等）
          - 發票資訊（統編、載具）
        validation:
          - 必填欄位檢查
          - 格式驗證（手機10碼、Email格式）
          - 統編驗證（8碼數字）
        台灣特色:
          - 支援 LINE 登入
          - 自動帶入會員資料
          - 發票載具選擇
      
      4_選擇付款:
        options:
          - 線上支付（立即確認，享最優價）
          - 信用卡擔保（24小時確認）
          - 超商代碼（3天內繳費）
          - ATM轉帳（虛擬帳號）
          - 現場付款（視房況，可能無優惠）
        台灣特色:
          - LINE Pay 3%回饋
          - 信用卡分期選項
          - 國旅券/振興券使用
      
      5_確認訂單:
        action:
          - 鎖定房間
          - 產生訂單編號
          - 發送確認信/簡訊
          - LINE 通知
        output: 訂單詳情頁
        台灣特色:
          - QR Code 訂單條碼
          - 加入 LINE 官方帳號提醒
      
      6_付款處理:
        if_線上支付:
          - 導向支付頁面
          - 等待支付完成
          - 更新訂單狀態
          - 發送電子發票
        if_信用卡擔保:
          - 驗證信用卡有效性
          - 24小時內人工確認
        if_超商代碼:
          - 產生繳費代碼
          - 3天內至超商繳費
          - 系統自動核銷
        if_現場付款:
          - 標記為待付款
          - 入住時收款
      
      7_訂單完成:
        action:
          - 確認房間預訂
          - 發送確認通知（Email/SMS/LINE）
          - 同步至PMS系統
          - 會員積分預先登錄
        台灣特色:
          - LINE 推播入住提醒
          - 前一天發送交通資訊
          - 停車場預約連結
  
  # 流程 2：LINE 官方帳號訂房流程（台灣特色）
  line_booking_flow:
    steps:
      1_LINE_查詢:
        action: 於 LINE 官方帳號輸入「我要訂房」
        output: 圖文選單或快速回覆
      
      2_選擇日期房型:
        action: 透過 LINE 互動式選單選擇
        output: 房型列表與價格
      
      3_會員登入:
        action:
          - 已綁定會員自動帶入資料
          - 未綁定提示綁定或訪客訂房
      
      4_確認訂單:
        action: LINE 內直接完成付款
        payment: LINE Pay
      
      5_取得訂單:
        output:
          - LINE 訊息顯示訂單詳情
          - 可隨時查詢訂單狀態
          - 入住前一天自動提醒
  
  # 流程 3：取消流程
  cancellation_flow:
    steps:
      1_驗證身份:
        input: 訂單編號、姓名、手機
        validation: 比對訂單資料
        台灣特色:
          - LINE 官方帳號快速取消
          - 免輸入密碼（已綁定會員）
      
      2_檢查取消政策:
        action: 計算退款金額
        output: 退款金額與說明
        台灣特色:
          - 清楚標示退款時程
          - 退款手續費說明
      
      3_確認取消:
        confirmation: 客戶確認取消意願
        台灣特色:
          - 提供保留選項（改期）
          - 客服聯繫管道
      
      4_處理退款:
        action:
          - 取消房間預訂
          - 釋放房態
          - 處理退款（若適用）
          - 發送取消確認信
        台灣特色:
          - 電子發票作廢/開立折讓
          - LINE 通知退款進度
      
      5_完成取消:
        action:
          - 更新訂單狀態為「已取消」
          - 同步至PMS系統
          - 會員積分調整

