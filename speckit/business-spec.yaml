# ============================================
# 例外與特殊情況處理（台灣情境）
# ============================================
exception_handling:
  
  超賣情況:
    處理方式:
      - 自動升等至高一級房型
      - 若無法升等，安排至鄰近同級飯店
      - 提供免費交通與補償
      - 優先處理會員與官網訂單
    預防機制:
      - 保留5%房間作為緩衝
      - 即時同步房態
      - OTA 房量控管
  
  天災情況（台灣特色）:
    颱風:
      - 發布海警時可免費取消
      - 已入住客人可免費延長住宿至解除警報
      - 主動聯繫受影響訂單
    地震:
      - 震度5級以上可免費取消
      - 提供臨時避難協助
    豪大雨:
      - 視交通狀況彈性處理
  
  疫情情況:
    隔離令:
      - 政府強制隔離可全額退款
      - 提供防疫住宿方案
    確診:
      - 入住前確診可免費取消
      - 入住後確診協助後續處理
  
  系統故障:
    備援方案:
      - 電話訂房
      - LINE 人工訂房
      - 線下登記
      - 事後系統補錄
    賠償機制:
      - 造成客戶損失提供補償
      - 下次入住優惠券
  
  客訴處理（台灣標準）:
    處理原則:
      - 24小時內回應
      - 專人負責追蹤
      - 合理補償機制
      - 重視 Google/TripAdvisor 評價
    
    台灣消費者保護:
      - 符合消保法規定
      - 提供申訴管道
      - 消費爭議調解

