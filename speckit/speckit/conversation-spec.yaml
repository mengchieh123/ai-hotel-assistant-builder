# ============================================
# 多輪對話：訂房流程
# ============================================
multi_turn_booking_flow:
  description: 完整的訂房資訊收集流程
  
  stages:
    - name: greeting
      trigger: ["我想訂房", "要訂房", "訂房", "預訂"]
      response: |
        好的！讓我幫您安排訂房 😊
        
        請告訴我：
        🏨 想要哪種房型？（豪華/行政/套房/總統）
        📅 預計入住幾晚？
        👥 幾位成人入住？
      next_stage: collect_info
    
    - name: collect_info
      required_entities:
        - roomType
        - nights
        - adults
      prompts:
        missing_roomType: |
          🏨 **請選擇房型**：
          1️⃣ 豪華客房 - NT$ 8,800/晚
          2️⃣ 行政客房 - NT$ 12,800/晚
          3️⃣ 套房 - NT$ 18,800/晚
          4️⃣ 總統套房 - NT$ 38,800/晚
        missing_nights: |
          📅 **預計住幾晚呢**？
          💡 3晚95折、5晚9折、7晚85折
        missing_adults: |
          👥 **請問幾位成人入住**？
          💡 如有兒童同行，也請告訴我！
      next_stage: calculate

    - name: calculate
      action: calculate_total
      response_template: |
        {calculation_result}
        
        ━━━━━━━━━━━━━━━━━━━━
        📞 **立即預訂**
        • 電話：+886-2-2523-8000
        • 線上：www.grandformosa.com.tw
        
        💡 需要調整或有其他問題嗎？

# ============================================
# 實體提取規則
# ============================================
entity_extraction:
  roomType:
    patterns:
      - pattern: /豪華/
        value: deluxe
      - pattern: /行政/
        value: executive
      - pattern: /套房/ (not /總統/)
        value: suite
      - pattern: /總統/
        value: presidential
  
  nights:
    pattern: /(\d+)(晚|天)/
    type: integer
    min: 1
    max: 30
  
  adults:
    pattern: /(\d+)(大人|成人|個|位)/
    type: integer
    min: 1
    max: 4
  
  children:
    pattern: /(\d+)(小孩|兒童)/
    type: integer
    min: 0
    max: 3

# ============================================
# 意圖識別優先級
# ============================================
intent_priority:
  - exact_match       # 精確匹配
  - pattern_match     # 模式匹配
  - context_aware     # 上下文感知
  - fallback         # 兜底回覆

# ============================================
# 錯誤處理
# ============================================
error_handling:
  unknown_intent: |
    😊 我可以幫您：
    
    🏨 查詢房型
    💰 計算價格
    🍳 早餐資訊
    🎉 優惠活動
    💎 會員權益
    📋 訂房政策
    
    請問想了解什麼？

  calculation_error: |
    計算時發生錯誤，請確認資訊：
    需要提供：房型、天數、人數

# ============================================
# 性能指標
# ============================================
performance_targets:
  intent_accuracy: 95%
  response_time: 500ms
  completion_rate: 85%
  user_satisfaction: 4.5/5
